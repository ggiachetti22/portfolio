<form [ngClass]="valor ? 'Background1' : 'Background2'">

    <h1>Contactanos</h1>

    <input #correo [formControl]="toEmail" [ngClass]="valor ? 'Fondo1' : 'Fondo2'" type="text" name="toEmail" placeholder="Correo requerido" required />

    <textarea #mensaje [formControl]="toMessage" [ngClass]="valor ? 'Fondo1' : 'Fondo2'" name="toMessage" placeholder="Dejanos tu mensaje..." required></textarea>

    <p #MsjRecepcion>{{Msj}}</p>

    <button type="button" (click)="SendMessageEmail();">Enviar</button>

</form>
