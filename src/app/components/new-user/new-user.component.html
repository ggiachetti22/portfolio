<section class="section">

    <div class="container">
        <form>
          <p>Crear usuario</p>

          <input #myUserNameEmail [formControl]="UserNameEmail" type="email" placeholder="Email.."><br>
          <input #myPassword [formControl]="Password" type="password" placeholder="Clave.."><br>
          <input #myPasswordConfirm [formControl]="ConfirmarPassword" type="password" placeholder="Confirmar clave.."><br>
          <input #myUseName class="button" (click)="UserAdd();" type="button" value="Sign in"><br>

          <div class="box-forgot">
            <a id="login" (click)="loginLink();">Ya tengo una cuenta</a>
            <a id="forgot" (click)="homeLink();">Olvidaste tu password?</a> <!-- Forgot Password? -->
          </div>

        </form>

      </div>
      
</section>
